<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possessive Adjectives - Interactive Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .task {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .task h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-icon {
            font-size: 1.2em;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .memory-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .memory-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .memory-card.flipped {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #333;
        }

        .memory-card.matched {
            background: linear-gradient(135deg, #00b894, #00cec9);
            cursor: default;
        }

        .memory-card.wrong {
            background: linear-gradient(135deg, #e17055, #d63031);
            animation: shake 0.5s;
        }

        .quiz-container {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .quiz-question {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #856404;
        }

        .quiz-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quiz-option {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .quiz-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .quiz-option.correct {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .quiz-option.incorrect {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .quiz-option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .progress-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            background: linear-gradient(45deg, #00b894, #00cec9);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .reset-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 20px;
        }

        .hint {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #0c5460;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 0.6s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .flip {
            animation: flip 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Possessive Adjectives Tasks</h1>
        
        <!-- Task 1: Memory Game -->
        <div class="task">
            <h2><span class="task-icon">ðŸ§ </span>Task 1: Memory Match Game</h2>
            <div class="score">Score: <span id="score1">0</span>/4 | Tries: <span id="tries1">0</span></div>
            
            <div class="hint">
                <strong>ðŸ’¡ Hint:</strong> Match the pronouns with their possessive adjectives!
                <br>I â†’ my, You â†’ your, He â†’ his, She â†’ her
            </div>
            
            <div class="memory-grid" id="memoryGrid">
                <!-- Cards will be generated by JavaScript -->
            </div>
            
            <button class="reset-btn" onclick="resetTask1()">Reset Game</button>
            <div class="feedback" id="feedback1" style="display: none;"></div>
        </div>

        <!-- Task 2: Progressive Quiz -->
        <div class="task">
            <h2><span class="task-icon">ðŸŽª</span>Task 2: Progressive Quiz</h2>
            <div class="score">Question: <span id="currentQuestion">1</span>/6 | Score: <span id="score2">0</span>/6</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            
            <div class="quiz-container" id="quizContainer">
                <!-- Quiz questions will be generated by JavaScript -->
            </div>
            
            <button class="reset-btn" onclick="resetTask2()">Restart Quiz</button>
            <div class="feedback" id="feedback2" style="display: none;"></div>
        </div>
    </div>

    <script>
        let score1 = 0;
        let tries1 = 0;
        let score2 = 0;
        let currentQuestionIndex = 0;
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // Memory game data
        const memoryCards = [
            { id: 1, content: 'I', match: 'my' },
            { id: 2, content: 'my', match: 'I' },
            { id: 3, content: 'You', match: 'your' },
            { id: 4, content: 'your', match: 'You' },
            { id: 5, content: 'He', match: 'his' },
            { id: 6, content: 'his', match: 'He' },
            { id: 7, content: 'She', match: 'her' },
            { id: 8, content: 'her', match: 'She' }
        ];

        // Quiz data
        const quizQuestions = [
            {
                question: "Complete: ___ name is John. (talking about myself)",
                options: ["My", "Your", "His", "Her"],
                correct: 0
            },
            {
                question: "Complete: Where is ___ book? (talking to someone)",
                options: ["my", "your", "his", "her"],
                correct: 1
            },
            {
                question: "Complete: ___ car is red. (talking about a man)",
                options: ["My", "Your", "His", "Her"],
                correct: 2
            },
            {
                question: "Complete: ___ dress is beautiful. (talking about a woman)",
                options: ["my", "your", "his", "her"],
                correct: 3
            },
            {
                question: "Complete: ___ homework is difficult. (talking about myself)",
                options: ["My", "Your", "His", "Her"],
                correct: 0
            },
            {
                question: "Complete: ___ phone is ringing. (talking to someone)",
                options: ["my", "your", "his", "her"],
                correct: 1
            }
        ];

        // Initialize games
        function initMemoryGame() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            // Shuffle cards
            const shuffledCards = [...memoryCards].sort(() => Math.random() - 0.5);
            
            shuffledCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.id = card.id;
                cardElement.dataset.content = card.content;
                cardElement.dataset.match = card.match;
                cardElement.innerHTML = '?';
                cardElement.addEventListener('click', flipCard);
                grid.appendChild(cardElement);
            });
        }

        function flipCard(e) {
            if (!canFlip || flippedCards.length >= 2) return;
            
            const card = e.target;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped', 'flip');
            card.innerHTML = card.dataset.content;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                tries1++;
                document.getElementById('tries1').textContent = tries1;
                canFlip = false;
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.match === card2.dataset.content) {
                // Match found
                card1.classList.add('matched', 'bounce');
                card2.classList.add('matched', 'bounce');
                matchedPairs++;
                score1++;
                document.getElementById('score1').textContent = score1;
                
                if (matchedPairs === 4) {
                    setTimeout(() => {
                        document.getElementById('feedback1').innerHTML = `ðŸŽ‰ Congratulations! You completed the memory game in ${tries1} tries!`;
                        document.getElementById('feedback1').className = 'feedback correct';
                        document.getElementById('feedback1').style.display = 'block';
                    }, 500);
                }
            } else {
                // No match
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    card1.innerHTML = '?';
                    card2.innerHTML = '?';
                }, 1000);
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function initQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="quiz-question">${question.question}</div>
                <div class="quiz-options">
                    ${question.options.map((option, index) => 
                        `<div class="quiz-option" onclick="selectAnswer(${index})">${option}</div>`
                    ).join('')}
                </div>
            `;
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function selectAnswer(selectedIndex) {
            const question = quizQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score2++;
                document.getElementById('score2').textContent = score2;
                options[selectedIndex].classList.add('bounce');
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length) {
                    showQuestion();
                } else {
                    // Quiz completed
                    const percentage = Math.round((score2 / quizQuestions.length) * 100);
                    document.getElementById('feedback2').innerHTML = `ðŸŽ‰ Quiz completed! You scored ${score2}/${quizQuestions.length} (${percentage}%)`;
                    document.getElementById('feedback2').className = percentage >= 70 ? 'feedback correct' : 'feedback incorrect';
                    document.getElementById('feedback2').style.display = 'block';
                }
            }, 1500);
        }

        function resetTask1() {
            score1 = 0;
            tries1 = 0;
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('score1').textContent = score1;
            document.getElementById('tries1').textContent = tries1;
            document.getElementById('feedback1').style.display = 'none';
            initMemoryGame();
        }

        function resetTask2() {
            score2 = 0;
            currentQuestionIndex = 0;
            document.getElementById('score2').textContent = score2;
            document.getElementById('currentQuestion').textContent = 1;
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('feedback2').style.display = 'none';
            initQuiz();
        }

        // Initialize both games on page load
        window.onload = function() {
            initMemoryGame();
            initQuiz();
        };
    </script>
</body>
</html>
